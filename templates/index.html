<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Geld-Ziel-App 💰</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="sidebar">
    <h3>📋 Mục Tiêu</h3>
    {% for goal in goals %}
    <div class="goal-item position-relative border p-2 mb-2 rounded"
        id="goalItem{{ loop.index0 }}"
        onclick="showGoalDetails({{ loop.index0 }})">
        <div class="d-flex justify-content-between align-items-center w-100">
            <span class="goal-title flex-grow-1"
                ondblclick="event.stopPropagation(); editGoalDesc({{ loop.index0 }})">
                {{ goal.description }}
                {% if goal.completed %}
                    <span class="text-success ml-1" title="Đã hoàn thành">
                        &#10004;
                    </span>
                {% endif %}
            </span>
            <input type="text"
                class="form-control form-control-sm d-none flex-grow-1 mr-2"
                id="editDesc{{ loop.index0 }}"
                onblur="saveGoalDesc({{ loop.index0 }})"
                onkeydown="if(event.key==='Enter') saveGoalDesc({{ loop.index0 }})">
            <button class="delete-goal-btn btn btn-sm btn-danger ml-2"
                    onclick="event.stopPropagation(); deleteGoal({{ loop.index0 }})">✖</button>
        </div>
    </div>
    {% endfor %}

    {% if not goals %}
        <p class="text-muted">Không có mục tiêu nào. Hãy thêm mục tiêu mới!</p>
    {% endif %}

    <!-- Nút thêm mục tiêu mới luôn hiển thị ở cuối sidebar -->
    <button class="btn btn-success btn-block mt-3" onclick="openAddGoalModal()">➕ Thêm Mục Tiêu</button>

    {% for goal in goals %}
        <input type="hidden" id="goalImage{{ loop.index0 }}" value="{{ goal.image }}">
    {% endfor %}
</div>

<div class="content" id="detailPanel">
    <p>Chọn một mục tiêu để xem chi tiết.</p>
</div>

<button class="reset-btn" onclick="resetApp()">🔄 Reset App</button>

{% include 'modal.html' %}

<script>
  window.goalsFromServer = {{ goals|tojson }};
</script>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
